<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.scss" />
    <title>CSS Layout System Demo</title>
  </head>
  <body>
    <h1>CSS Layout System Demo</h1>
    <main class="container grid">
      <section class="col header">
        <div class="inner-content">.header</div>
      </section>
      <section class="col content">
        <div class="inner-content">.content</div>
      </section>
      <section class="col sidebar">
        <div class="inner-content">.sidebar</div>
      </section>
      <section class="col" style="--width: 12">
        <div class="inner-content">.footer</div>
      </section>
    </main>
  </body>
</html>
